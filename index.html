<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/featured/?romantic') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .buttons button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .yes {
            background-color: #4caf50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me?</h1>
        <div class="buttons">
            <button class="yes" onclick="showMessage('thanks for accepting i will see you soon on our date')">Yes</button>
            <button class="no" onclick="showMessage('Technically there is no choice, you have to go. Be ready tomorrow for the date!')">No</button>
        </div>
        <p id="response"></p>
    </div>

    <script>
        function showMessage(message) {
            document.getElementById('response').textContent = message;
        }
    </script>
</body>
</html>
